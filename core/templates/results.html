<!DOCTYPE html>
<html>

<head>
    <title>Results for Query {{number}}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
    
    
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/node/16.13.2/node.min.js"></script>
<body>
    <img src="{{ url_for('static', filename='/images/homePageImage.jpg') }}" width="60%" height="40%">
    <h1>Results for Query {{number}}</h1>
    
    <p>{{thing}}</p>
    {{ script | safe }}
    
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.3.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.3.0.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.3.0.min.js"></script>


    <div class="graphDisplay"> 
        {{ div | safe }}
    </div>

    <!-- {{ div }} -->

    <table border="1">
        <thead>
            <tr>
                {% for i in range(results[0]|length) %}
                    <th>Column {{i}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    {% for field in result %}
                        <td>{{field}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
        

    <a href="querySelector">
        <button> To Query Selector </button>
    </a>    

</body>
</html>
